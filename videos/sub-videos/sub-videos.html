<article>
  <aside ng-repeat="subVideo in subVidVm.subVideos">
    <img ng-src="{{subVideo.img}}" 
         alt="{{subVideo.alt}}"
         ng-click="subVidVm.showModal($index)">
    <iframe width="560" 
            height="315" 
            ng-src={{subVidVm.convertToTrustedUrl(subVideo.url)}} 
            frameborder="0" 
            gesture="media" 
            allow="encrypted-media" 
            allowfullscreen
            ng-show="subVideo.modalShown">
    </iframe>
  </aside>
</article>
